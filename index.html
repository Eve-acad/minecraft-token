<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft on Sol | Home</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Minecraft Font -->
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraft-3');
    </style>
    <!-- Include Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Original Header with Links -->
    <header>
        <div class="logo-container">
            <img src="path_to_minecraft_logo.png" alt="Minecraft Logo" style="height: 100px;">
            <!-- Adjust size as needed -->
            <h1>Minecraft on Sol</h1>
        </div>
        <nav>
            <ul>
                <li><a href="https://solscan.io" target="_blank">Solscan</a></li>
                <li><a href="path_to_Rugchecker" target="_blank">Rugchecker</a></li>
                <li><a href="path_to_Birdeye" target="_blank">Birdeye</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://t.me" target="_blank">Telegram</a></li>
            </ul>
        </nav>
    </header>

    <!-- Merged Minecraft Section -->
    <section class="minecraft-section">
        <!-- Play Minecraft Button -->
        <div class="play-minecraft">
            <a href="https://classic.minecraft.net/" class="play-minecraft-btn">Play Minecraft</a>
        </div>
        <!-- Minecraft Alpha Blocks -->
        <div class="minecraft-alpha-blocks">
            <h2 class="subheader">OG MINECRAFT BLOCKS</h2>
            <div class="blocks-container">
                <!-- Block Items -->
                <div class="block-item">
                    <img src="dirt.webp" alt="Dirt">
                    <p>Dirt</p>
                </div>
                <div class="block-item">
                    <img src="stone.webp" alt="Stone">
                    <p>Stone</p>
                </div>
                <div class="block-item">
                    <img src="bedrock.webp" alt="Bedrock">
                    <p>Bedrock</p>
                </div>
                <div class="block-item">
                    <img src="cobblestone.webp" alt="Cobblestone">
                    <p>Cobblestone</p>
                </div>
                <div class="block-item">
                    <img src="grass.webp" alt="Grass">
                    <p>Grass</p>
                </div>
                <div class="block-item">
                    <img src="gravel.webp" alt="Gravel">
                    <p>Gravel</p>
                </div>
                <div class="block-item">
                    <img src="log.webp" alt="Log">
                    <p>Log</p>
                </div>
                <div class="block-item">
                    <img src="sand.webp" alt="Sand">
                    <p>Sand</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy;2023 Minecraft on Sol (We are not affiliated with Mojang)</p>
        <div class="social-media">
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://t.me" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </footer>
</body>

</html>
